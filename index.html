<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta user-scale="0">
    <!-- <link rel="stylesheet" href="resources/fontawesome-6.4.0/css/all.min.css"> -->
    <!-- <link rel="stylesheet" href="resources/fontawesome-pro-6.4.2/css/all.css"> -->
    <link rel="stylesheet" href="https://cdn.omegarelectrice.com/fa-pro-6.4.2/css/all.css">
    
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"> -->
    <link rel="stylesheet" href="styles.css">
    <title>Test</title>
</head>

<body>
    <!-- header -->
    <div class="header-wrapper">
        <div class="page-header">
            <i class="fa-solid fa-bars bars-icon"></i>
            <!-- <label>لیست محصولات</label> -->


            <img src="resources/img/logo-top-hq-s.png" class="logo-top__"></img>

            <!--         <i class="fa-solid fa-arrow-left back-icon"></i> -->
        </div>
        <!-- toolbar -->
        <div class="page-toolbar top-divider-border">
            <div class="category-selector-container">

            </div>
        </div>
    </div>

    <!-- hamburger menu -->
    <div class="hamburger-menu soft-hidden">
        <div class="hamburger-menu-inner">
            <button class="btn generic">ثبت سفارش محصولات</button>
            <button class="btn generic">لیست قیمت</button>
            <button class="btn generic">گزینه ۱</button>
            <button class="btn generic">گزینه ۱</button>
            <button class="btn generic">گزینه ۱</button>
            <button class="btn generic">درباره ما</button>
        </div>
    </div>

    <!-- page content -->
    <div class="page-content">
        <!-- search toolbar -->
        <div class="top-toolbar hidden">
            <div class="product-search-wrapper">
                <i class="product-search-icon fa-solid fa-search"></i>
                <input class="product-search-input"></input>
            </div>
        </div>
        <!-- products list -->
        <div class="category-list"></div>
    </div>

    <!-- checkout card -->
    <div id="order-checkout-card" class="order-checkout-card">
        <button class="btn">ثبت سفارش</button>
    </div>

    <!-- checkout finalize screen -->
    <div id="order-checkout-screen" class="order-checkout-screen">
        <div class="finalize-order-top">
            <div class="finalize-order-header-text">
                <i class="fa-regular fa-bag-shopping"></i>
                <span>سبد خرید</span>
            </div>
            <div onclick="main.closeCheckoutScreen()" class="collapse-btn"> 
                <i class="fa-solid fa-times"></i> 
                <span> لغو سفارش </span>
            </div>
        </div>
        <div class="finalize-order-list">orderlist</div>
        <div class="finalize-order-actions">
            <button class="finalize-order-btn">
                <i class="fa-regular fa-shopping-cart"></i>
                نهایی سازی سفارش
            </button>
        </div>
    </div>

    <!-- username screen -->
    <div style="display: none;" id="welcome-screen" class="welcome-screen fullscreen">
        <!-- <h2>خوش آمدید!</h2> -->
        <div class="user-register-container">
            <img src="resources/img/logo-full-color-transparent.png"></img>
            <span>لطفا نام و نام خانوادگی خود را وارد کنید:</span>
            <input></input>
            <button class="btn generic">ورود</button>
        </div>
    </div>

    <!-- loading overlay -->
    <div class="loading-overlay" style="display: none;">
        <div>
            <i class="fa-duotone fa-spinner-third fa-spin"></i>
        </div>
    </div>

    <!-- bottom app bar -->
    <div class="app-bar">
        <div class="app-bar-item">
            <i class="fa-regular fa-home"></i>
            <span>خانه</span>
        </div>
        <div class="app-bar-item">
            <i class="fa-regular fa-magnifying-glass"></i>
            <span>جستجو</span>
        </div>
        <div id="page-order" class="app-bar-item">
            <i class="fa-regular fa-shopping-cart"></i>
            <span>ثبت سفارش</span>
        </div>
        <div class="app-bar-item">
            <i class="fa-regular fa-list"></i>
            <span>گزینه</span>
        </div>
        <div id="app-bar-user" class="app-bar-item">
            <i class="fa-regular fa-user"></i>
            <span>کاربر</span>
        </div>
    </div>

    <!-- cloneables -->
    <div id="cloneables" class="hidden">
        <!-- cloneable category selector -->
        <div id="cloneable-category-selector" class="toolbar-category-selector tap-effect hidden">
            دسته
        </div>
        <!-- cloneable product card -->
        <div id="cloneable-product" data-orders="0" class="product-card">
            <img class="product-image" src="resources/img/placeholder_img.png"></img>
            <div class="product-info">
                <span class="product-title">محصول تست</span>
                <span class="product-description"></span>
                <span class="product-tags"></span>
                <span class="divider"></span>
                <div class="product-additional">
                    <span class="product-price">0</span>
                    <div>
                        <button class="btn action add-single">
                            <i class="fa-solid fa-plus"></i>
                            یک عدد
                        </button>
                        <button class="btn action add-box">
                            <i class="fa-solid fa-plus"></i>
                            یک کارتن 
                            <!-- <i class="fa-solid "></i> -->
                        </button>
                        <div class="generic-quantity-selector">
                            <div class="minus-btn">
                                <i class="fa-solid fa-minus"></i>
                                <i class="fa-solid fa-trash"></i>
                            </div>

                            <div class="middle-text"></div>

                            <div class="plus-btn">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="product-actions hidden">
                <button class="btn product-action add tap-effect">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <span class="product-order-count">0</span>
                <button class="btn product-action remove tap-effect">
                    <i class="fa-solid fa-minus"></i>
                </button>
            </div> -->
        </div>
        <!-- cloneable product card placeholder -->
        <div id="cloneable-product-placeholder" class="product-card">
            <div class="product-image content-placeholder"></div>
            <div class="product-info">
                <span class="product-title content-placeholder" style="height: 1rem; width: 50%; "></span>
                <span class="product-description content-placeholder" style="height: 2rem; width: 100%; "></span>
                <span class="product-price content-placeholder" style="height: 1rem; width: 25%; "></span>
            </div>
        </div>

        <!-- cloneable category -->
        <div id="cloneable-category" class="category hidden">
            <span class="category-title">نام دسته</span>
            <div class="product-list"></div>
        </div>

        <!-- cloneable tag -->
        <span id="cloneable-tag" class="tag">
            <i class="tag-icon"></i>
            <span class="tag-divider">|</span>
            <span class="tag-text">تگ</span>
        </span>

        <!-- error loading product list -->
        <div id="load-error" class="load-error-container">
            <!-- <i class="fa-solid fa-times" style="
                font-size: xxx-large;
                background: rgb(211 211 211);
                padding: 10px;
                width: 50px;
                height: 50px;
                border-radius: 10px;
                color: #f3f3f3;
            "></i> -->
            <div>
                <!-- <h1>مشکلی پیش آمده!</h1>
                <h2>لطفا دوباره تلاش کنید</h2> -->
                <button id="retry-btn" class="btn">
                    <i class="fa-solid fa-undo"></i>
                    تلاش مجدد
                </button>
            </div>

        </div>
    </div>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/persian.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
